<div class="card h-100">
    <div class="card-header">
        <h4>Clock component</h4>
    </div>
    <div class="card-body">
        
        <div class="row w-100">
            <div class="col d-flex justify-content-center">
                <h4>{{time | date:"mediumTime"}}</h4>
            </div>
        </div>
        <p class="card-text text-secondary mt-4">
            This component displays the time in CST.   
        </p>
    </div>
</div>
