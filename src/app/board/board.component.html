<div class="card h-100">
    <div class="card-header">
        <h4>Tic tac toe component</h4>
    </div>
    <div class="card-body">
        <div class="row w-100 mb-3">
            <div class="d-flex justify-content-center">
                <div class="badge rounded-pill bg-primary pt-2">X's turn</div>
            </div>
        </div>

        <div class="row w-100">
            <div class="col d-flex justify-content-center">
                <div *ngFor="let row of boardState; index as i;">
                    <div class="" *ngFor="let square of boardState[i]; index as j">
                        <div class="square border border-warning d-flex justify-content-center pt-2 " [ngClass]="borderModifier(j,i)">
                            {{i}},{{j}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <p class="card-text text-secondary mt-4">
            This is a tic tac toe game implemented in Angular.
        </p>
    </div>
</div>
